name: Sync Recipes

on:
  issues:
    types: [opened, edited, reopened, closed]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build recipes.txt from issues
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const issues = await github.paginate(github.rest.issues.listForRepo, {
              owner,
              repo,
              state: 'open',
              per_page: 100
            });

            const recipes = issues
              .filter(issue => issue.title.toLowerCase().startsWith('recipe:'))
              .map(issue => ({
                name: issue.title.replace(/^recipe:\s*/i, ''),
                details: issue.body || '',
                url: issue.html_url
              }));

            fs.writeFileSync('recipes.txt', JSON.stringify(recipes, null, 2) + '\n');

      - name: Commit updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add recipes.txt
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Sync recipes.txt"
            git push
          fi
